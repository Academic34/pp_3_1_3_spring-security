<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="left">
    <p> role: Admin </p>
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>

<div align="center">
    <h2>Edit user</h2>
    <form th:action="@{/admin/updateUser}" th:method="POST" th:object="${user}">
        <input type="hidden" th:field="*{id}" th:value="*{id}"/>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" th:value="*{name}">
        <label for="yearOfBirth">Year of birth:</label>
        <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" th:value="${user.yearOfBirth}">
        <div th:each="role : ${allRoles}">
            <input type="checkbox" th:field="*{roles}" th:value="${role.getRole()}" th:text="${role.getRole()}"/>
        </div>
        <tr>
            <td><input type="hidden" name="password" th:value="${user.password}"/></td>
        </tr>
        <td colspan="2"><input type="submit" value="Save"></td>
        </tr>
        </table>
    </form>
</div>
</body>
</html>
