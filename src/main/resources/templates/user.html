<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://images.pngnice.com/download/2114/Spring-Transparent-PNG.png"
          type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>

<div align="center">
    <div class="d-flex bd-highlight p-1 mb-2 bg-dark">
        <div class="p-2 flex-grow-1 bd-highlight">
                    <span class="text-white fs-5" th:object="${user}">
                        <span class="fw-bold"></span>
                            roles: <span th:each="role : ${user.getRoles()}"
                                              th:switch="${role.getRole()}">
                                                <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                <span th:case="'ROLE_USER'">USER</span>
                                        </span>
                    </span>
        </div>
        <div class="btn btn-link">
            <form th:method="POST" th:action="@{/logout}">
                <input type="submit" class="btn btn-link link-secondary" value="Logout"/>
            </form>
        </div>
    </div>

    <h2>Your data</h2>

    <form modelAttribute="user">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name: </td>
                <td><input name="name" th:value="${user.name}" readonly/></td>
            </tr>
            <tr>
                <td>Year of birth: </td>
                <td><input name="yearOfBirth" th:value="${user.yearOfBirth}" readonly /></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
