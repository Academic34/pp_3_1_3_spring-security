<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="left">
    <p> role: Admin </p>
    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
    </form>
</div>
<div align="center">
    <h2>User manager</h2>
    <h3><a href="/user/">My data</a></h3>
    <h3><a href="/admin/new">New user</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Year of birth</th>
            <th>Action</th>
        </tr>
        <tr th:each="User: ${listUsers}">
            <td th:text="${User.id}"/>
            <td th:text="${User.name}"/>
            <td th:text="${User.yearOfBirth}"/>
            <td>
                <a th:href="@{/admin/edit?id={id}(id=${User.getId()})}">Edit</a>
                <a th:href="@{/admin/delete?id={id}(id=${User.getId()})}">Delete</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
